<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<script src=""></script>
<body>
    <nav>
        <a href="./index.html">About me</a>
        <span>signup</span>
    </nav>
<section class="">
<div>
    <span>
    <label for="firstname">Firstname</label>
    <input type="text" placeholder="enter first name" id="firstname"/>
    </span>
    <span>
        <label for="lastname">Lastname</label>
        <input type="text" placeholder="enter first name" id="lastname"/>
    </span>
</div>

<div>
    <span>
    <label for="gender">Gender</label>
    <select id="gender">
        <option>male</option>
        <option>female</option>
    </select>
    </span>
    <span>
        <label for="date">Date of Birth</label>
        <input type="date" placeholder="enter first name" id="date"/>
    </span>
</div>

<div>
    <span>
        <label for="email">Email <Address></Address></label>
        <input type="email" placeholder="enter email address" id="email"/>
        </span>
        <span>
            <label for="education">Education Level</label>
            <select id="education">
                <option>primary school</option>
                <option>secondary school</option>
                <option>undergraduate</option>
                <option>Post graduate</option>
            </select>
        </span>
</div>

<div>
    <span>
    <label for="country">Country</label>
    <input type="text" placeholder="enter country" id="country"/>
    </span>
    <span>
        <label for="state">State/city</label>
        <input type="text" placeholder="enter your state" id="state"/>
    </span>
</div>

<div>
    <span>
    <label for="employment">Employment status</label>
    <select id="employment">
        <option>employed</option>
        <option>selfemployed</option>
        <option>here and there</option>
    </select>
    </span>
    <span>
        <label for="phone">Phone no</label>
        <input type="number" placeholder="0808213456" id="phone"/>
    </span>
</div>

<div>
    <span>
    <label for="school">Choose School</label>
    <select id="school">
        <option>Frontend</option>
        <option>backend</option>
        <option>cloud</option>
    </select>
    </span>
    <span>
        <label for="course of study">Choose Course of Study</label>
        <select id="course">
            <option>Frontend</option>
            <option>backend</option>
            <option>cloud</option>
        </select>
    </span>
</div>

<div>
    <span>
    <label for="how">How did you hear about us?</label>
    <select id="how">
        <option>Twitter</option>
        <option>Facebook</option>
        <option>Snapchat</option>
    </select>
    </span>
    <span>
        <label for="discount">Scholarship/discount code</label>
        <input type="discount" placeholder="enter discount code" id="discount"/>
    </span>
</div>

<div>By clicking continue, I agree to  <a>Terms of Use</a> and acknowledge that I
    have read the <a>Privacy Policy</a> </div>

<button>Prooceed</button>

<div>Already have an account? <a>ign In</a></div>

</section>

</body>
</html>
